# Gentlr SSG Configuration File

# --------------------------------------------------------------
# Website Metadata
# --------------------------------------------------------------
title = "My Gentlr Site"
description = "A simple static site generated with Gentlr"
url = "url/test"
logo = "logo/test"

# --------------------------------------------------------------
# Author
# --------------------------------------------------------------
[author]
name = "hades"
email = "example@example.com"
socials = [
    { label = "GitHub", url = "github.com", icon = "" },
    { label = "LinkedIn", url = "linkedin.com", icon = "" }
]

# --------------------------------------------------------------
# Paths
# --------------------------------------------------------------
[paths]
pages = "pages"
templates = "templates"
output = "site"

# --------------------------------------------------------------
# Theme and Appearance
# --------------------------------------------------------------
[template]
theme = "default"

# --------------------------------------------------------------
# Navigation
# --------------------------------------------------------------
[nav]
links = [
    { label = "Home", url = "/" },
    { label = "About", url = "/about/" },
    { label = "Contact", url = "/#contact" }
]